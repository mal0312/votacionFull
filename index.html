<!DOCTYPE html>
<html>
    <link rel ="stylesheet" href = "css/style.css"></link>
    <head>

    <body class="container">

    <select id="wallets" onchange="selectWallet()" class="styled-box"></select>
    <h4>Resultados</h4>
    <div class="table-responsive">
    <table id="candidatesTable" class="styled-table">
    <thead>
        <tr>
        <th>Candidate</th>
        <th>Votes</th>
        </tr>
    </thead>
    <tbody id="candidatesBody">
        <!-- Traigo todos candidatos de la lista y sus IDs -->
    </tbody>
    </table>
    </div>
    <h4>Realice su voto</h4>
    <input type="text" id="candidate" class="styled-input"/>
    <a href="#" onclick="voteForCandidate()" class="styled-button">Vote</a>
    </body>
